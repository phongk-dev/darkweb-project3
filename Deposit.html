<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds - Dark Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #0ddb0d;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: #222;
            border: 3px solid #0ddb0d;
            border-radius: 8px;
            margin-top: 50px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0ddb0d;
            background: black;
            color: #0ddb0d;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0ddb0d;
            color: #222;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #097809;
        }
        .back-btn {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            font-size: 18px;
            color: #0ddb0d;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">&larr; Back to Main</a>
        <h1>Deposit Funds</h1>
        <div class="balance">Current Balance: <span id="balance">0.00 BTC</span></div>
        <input type="text" class="input-box" placeholder="Enter amount">
        <select class="input-box">
            <option value="btc">Bitcoin (BTC)</option>
            <option value="eth">Ethereum (ETH)</option>
            <option value="Visa">Visa</option>
        </select>
        <button class="btn" onclick="window.location.href='index.html'">Deposit</button>
        <h3>Transaction History</h3>
        <div id="transaction-history">No transactions yet.</div>
    </div>
</body>
</html>
