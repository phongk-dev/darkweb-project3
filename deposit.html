<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #0ddb0d;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: #222;
            border: 3px solid #0ddb0d;
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            font-size: 28px;
            color: #0ddb0d;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0ddb0d;
            background: black;
            color: #0ddb0d;
            font-size: 16px;
        }
        input::placeholder, select {
            color: #0ddb0d;
            font-family: 'Orbitron', sans-serif;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0ddb0d;
            color: #222;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin-top: 10px;
        }
        .btn:hover {
            background: #097809;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ddb0d;
            text-decoration: underline;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back to Main</a>
    <div class="container">
        <h1>Deposit</h1>
        <input type="text" id="amount" class="input-box" placeholder="Amount (USD)">
        <select class="input-box" id="payment-method">
            <option selected disabled>Choose Payment Method</option>
            <option>Bitcoin (BTC)</option>
            <option>Monero (XMR)</option>
            <option>Ethereum (ETH)</option>
        </select>
        <button class="btn" onclick="validateDeposit()">Deposit</button>
        <div id="error-msg" class="error"></div>
    </div>

    <script>
        function validateDeposit() {
            const amount = document.getElementById('amount').value;
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = '';

            if (isNaN(amount) || amount.trim() === '') {
                errorMsg.textContent = '❌ Please enter a valid number for amount.';
                return;
            }

            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
