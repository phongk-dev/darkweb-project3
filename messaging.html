<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging - Dark Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #0ddb0d;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .back-to-main {
            color:#0ddb0d;
            font-size: 19px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: #222;
            border: 3px solid #0ddb0d;
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            font-size: 28px;
        }
        .btn {
            background: none;
            border: 2px solid #0ddb0d;
            color: #0ddb0d;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
        }
        .btn:hover {
            background: #0ddb0d;
            color: #222;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            background: black;
            border: 2px solid #0ddb0d;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #0ddb0d;
            background: black;
            color: #0ddb0d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a class="back-to-main" href="index.html">&larr; Back to Main</a>
    <div class="container">
        <h1>Secure Messaging</h1>
        <p>Chat securely with end-to-end encryption.</p>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" class="input-box" id="messageInput" placeholder="Type your message...">
        <button class="btn" onclick="sendMessage()">Send</button>
        <button class="btn" onclick="createPrivateRoom()">Create Private Room</button>
        <button class="btn" onclick="uploadFile()">Send Secure File</button>
    </div>
    <script>

function sendMessage() {
  const messageInput = document.getElementById("messageInput");
  const chatBox = document.getElementById("chatBox");

  if (messageInput.value.trim() !== "") {
    chatBox.innerHTML += `<p><strong>User:</strong> ${messageInput.value}</p>`;
    messageInput.value = "";

    chatBox.scrollTop = chatBox.scrollHeight;
  }
}

function createPrivateRoom() {
  alert("Private room created. Share your access code with others to join.");
}


function uploadFile() {
  alert("Secure file upload is currently in development!");
}
    </script>
</body>
</html>
