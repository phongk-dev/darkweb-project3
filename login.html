<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #0ddb0d;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: #222;
            border: 3px solid #0ddb0d;
            border-radius: 8px;
            margin-top: 100px;
            position: relative;
        }
        .back-to-main {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ddb0d;
            text-decoration: none;
            font-size: 18px;
        }
        .back-to-main:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 28px;
            color: #0ddb0d;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0ddb0d;
            background: black;
            color: #0ddb0d;
            font-size: 16px;
        }
        input::placeholder {
            color: #0ddb0d;
            font-family: 'Orbitron', sans-serif;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0ddb0d;
            color: #222;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }
        .btn:hover {
            background: #097809;
        }
        .microsoft-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #0078D4;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }
        .microsoft-btn:hover {
            background: #005ea6;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-to-main">&larr; Back to Main</a>
        <h1>Login</h1>
        <input type="text" class="input-box" placeholder="Username">
        <input type="password" class="input-box" placeholder="Password">
        <button class="btn" onclick="window.location.href='index.html'">Login</button>
        <button class="microsoft-btn" onclick="window.location.href = 'index.html'">Login with Microsoft</button>

    </div>
</body>
</html>
